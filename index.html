<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Analizador de Números</title>
</head>
<body>
    <header>
        <h1 class="titulo" >Analizador de Números</h1>
    </header>
    
    <section class="section" >
        <div class="div1" id="div1" >
            <p class="numero">Número (entre 1 e 100): <input type="number" name="txtNum" id="txtNum" > 
                <button onclick="adicionar()" >Adicionar</button> </p> 
                <select name="resSele" class="resSele" id="resSele" size="8" >
                </select> <br>
                <button onclick="finalizar()" >Finalizar</button> </p>
        </div>
        <div class="div2" class="res" id="res" >
        </div>
        
    </section>
  
    <footer class="footer" >
        <p class="txtfooter"> By Henrique Leão </p>
    </footer>

    <script src="./script.js" ></script>
</body>
</html>
